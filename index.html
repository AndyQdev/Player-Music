<html lang="es">
<head>

<body>
    <!--Player-->
    <main class="player">
        
        <!--Titulo-->
        <h1 class="titulo" id="title">Titulo</h1>
        
        <!--Imagen-->
        <img src="assets/imgs/1.jpeg" alt="" class="cover" id="Â´cover">        
        
        <audio src="" id="audio"></audio>

        <!--Progress container-->
        <div class="progress-container">
            <div class="progress"></div>
        </div>
        
        <!--Controles-->
        <section class="controles">
            <button class="prev">
